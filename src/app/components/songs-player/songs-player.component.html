<div class="container">
  <div class="list type">
    <span #allthis class="list-item" *ngFor="let item of audio | keyvalue; let i = index" [tabindex]=i>
      {{item.key}}: {{item.value}}
    </span>
  </div>
</div>
<div *ngIf="source">
  <audio autoplay>
    <source [src]="source" type="audio/mpeg" >
  </audio>
</div>
<app-softkey left='Inicio' center='' right='Volver'></app-softkey>
